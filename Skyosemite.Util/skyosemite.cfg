<?xml version="1.0" encoding="utf-8" ?>
<HotwindLib>
  <!--log4net配置信息-->
  <log4net>
    <!--信息日志配置-->
    <appender name="infoAppender" type="log4net.Appender.RollingFileAppender">
      <!--日志文件名（StaticLogFileName为false）或路径（StaticLogFileName为true）-->
      <param name="File" value="C:\SWMS.CLOUD.UNIT\info\" />
      <!--是否为追加方式写日志-->
      <param name="AppendToFile" value="true" />
      <!--单个日志文件的最大大小-->
      <param name="MaximumFileSize" value="10KB" />
      <!--滚动日志文件最大数量-->
      <param name="MaxSizeRollBackups" value="3000" />
      <!--日志文件名是否固定-->
      <param name="StaticLogFileName" value="false" />
      <!--日志文件名不固定时的定义规则-->
      <param name="DatePattern" value="yyyyMM\\dd\\HH&quot;.log&quot;" />
      <!--滚动方式，Composite表示混合滚动方式；Date表示按日期滚动-->
      <param name="RollingStyle" value="Composite" />
      <!--写文件时的锁规则，MinimalLock表示每次写时加锁-->
      <lockingModel type="log4net.Appender.FileAppender+MinimalLock" />
      <layout type="log4net.Layout.PatternLayout">
        <!--写日志文件的格式 
					%d(datetime):时刻; 
					%c(class):日志对象的名称; 
					%t(thread id): 所在的线程ID; 
					%p(priority):日志的当前优先级别，即DEBUG、INFO、WARN等; 
					%m(message):输出的日志消息; 
					%n(new line):换行; 
					%r(run time):输出程序从运行到执行到当前语句时消耗的毫秒数-->
        <param name="ConversionPattern" value="%d &gt;&gt; [%c]-[%t]-[%p] %m%n" />
      </layout>
    </appender>
