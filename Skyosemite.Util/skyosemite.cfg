    <!--log4net.LogManager.GetLogger("loginfo")-->
    <logger name="loginfo">
      <level value="INFO" />
      <appender-ref ref="infoAppender" />
    </logger>
    <logger name="logerror">
      <level value="ERROR" />
      <appender-ref ref="infoAppender" />
    </logger>
    <logger name="scheduler">
